<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/f3726a4d63.js" crossorigin="anonymous"></script>
    <!-- my css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Now!</h1>
        <!-- form -->
         <form id="form">
            <!-- full name -->
             <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                required minlength="3" maxlength="80">
             </div>
             <!-- phone number -->
             <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-5555" name="phone"
                required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please input phone number with dashes i.e 555-555-5555">
             </div>
             <!-- email address -->
             <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="example@example.com"
                required name="email">
             </div>
             <!-- website URL -->
             <div class="form-group">
                <label for="website">Full Website</label>
                <input type="url" id="website" placeholder="http://example.com"
                required name="website" title="Please include the http or https in the url.">
             </div>
             <!-- password -->
             <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create a Password (Minimum 8 Characters)"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 uppercase character, 1 lowercase character, and a number">
             </div>
             <!-- confirm password -->
             <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
             </div>
             <!-- button -->
             <button type="submit">Register</button>
         </form>

         <!-- error/success message -->
          <div class="message-container">
            <h3 id="message">You Got This!</h3>
          </div>
    </div>



    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
